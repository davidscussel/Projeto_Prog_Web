<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facebook – entre ou cadastre-se</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <div id= "showIn">
                <div id="divMob">
                    <div id="imgCel"></div>
                    <div id="divTexto">
                        <span>Obtenha o Facebook para Android e navegue mais rápido.</span>
                    </div>
                </div>
                <div id="divLogoMob">
                    <img id="imgLogoMob" src="logo.svg">
                </div>
                <div id="divLogo">
                    <div id="divImg">
                        <img id="imgLogo"  src="logo.svg">
                    </div>
                    <h1>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h1>
                </div>
                <div id="divLogin">
                    <div id="divLogin2">
                        <div id="divLogin3">
                            <div id="divEnt">
                                <div class="divIn" >
                                    <input id="inEmail" type="text" placeholder="Email ou telefone">
                                    <input id="inEmailMob" type="text" placeholder="Número de celular ou email">
                                </div>
                                <div class="divIn">
                                    <input id="inSenha" type="password"  placeholder="Senha">
                                </div>
                            </div>
                            <div id="divBut">
                                <button id="butEntrar">Entrar</button>
                            </div>
                            <div id="divEsq">
                                <a id="linkEsq" href="">Esqueceu a senha?</a>
                            </div>
                            <div id="divLinha"></div>
                            <div id="divCriar">
                                <a role="button" id="butCriar">Criar nova conta</a>
                            </div>
                        </div>
                        <div id="divSub">
                            <a id="linkSub">Criar uma Página</a> para uma celebridade, marca ou uma empresa.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
